# ─── smithery.yaml ───────────────────────────────────────────────────────────
build:
    dockerBuildPath: "."
    install:
        - apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-kor poppler-utils
        - pip install --no-cache-dir -r requirements.txt

startCommand:
    type: http
    commandFunction:
        command:
            - uvicorn
            - mcp_app.main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"

transport:
    type: http
    http:
        toolsList:
            path: "/tools/list"
            method: "POST"
        toolsCall:
            path: "/tools/call"
            method: "POST"

# ─── 여기에 인증 스킴을 “없는(anonymous)” 것으로 선언 ────────────────────────
securitySchemes:
    anonymous:
        type: none

security:
    - anonymous: []
# ─────────────────────────────────────────────────────────────────────────────
