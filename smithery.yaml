# ────────────────────────────────────────────────────────────────────────
# PDF to DOCX Converter MCP 서버 설정 전체 (smithery.yaml)
# ────────────────────────────────────────────────────────────────────────

# 1) descriptor: OpenAPI 스펙 정의 (MCP v4)
descriptor:
    openapi: "3.0.1"
    info:
        title: PDF to DOCX Converter
        version: "1.0.0"
        description: |
            Convert PDF documents into editable DOCX files seamlessly.
    servers:
        # Smithery 내부에서 "/"를 자동으로 매핑합니다
        - url: "/"
    paths:
        /tools/list:
            post:
                tags:
                    - tools
                operationId: listTools
                responses:
                    "200":
                        description: OK
                security:
                    - anonymous: []
        /tools/call:
            post:
                tags:
                    - tools
                operationId: callTool
                requestBody:
                    required: true
                responses:
                    "200":
                        description: OK
                security:
                    - anonymous: []
    components:
        securitySchemes:
            # 익명 스킴 정의 → Authentication 없이 바로 호출 가능
            anonymous:
                type: none

# (선택) Smithery 대시보드에서 Local Only 모드로 표시하고 싶다면 true
# 그러면 파일 시스템 접근이 필요한 use-case에 잘 어울립니다.
localOnly: false

# ────────────────────────────────────────────────────────────────────────
# 2) MCP 서버 빌드·실행·transport 설정
# ────────────────────────────────────────────────────────────────────────
build:
    dockerBuildPath: "."
    install:
        - apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-kor poppler-utils
        - pip install --no-cache-dir -r requirements.txt

startCommand:
    type: http
    commandFunction:
        command:
            - uvicorn
            - mcp_app.main:app
            - --host
            - "0.0.0.0"
            - --port
            - "8000"

transport:
    type: http
    http:
        toolsList:
            path: "/tools/list"
            method: "POST"
        toolsCall:
            path: "/tools/call"
            method: "POST"
